<form role="form" (submit)="register()">
  <div class="form-group col-xs-3">
    <label for="username">Username:</label>
    <input type="text" class="form-control" id="username" name="username" [(ngModel)]="model.username" required minlength="4"/>
  </div>
  <div class="form-group col-xs-3">
    <label for="password">Password:</label>
    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="model.password" required minlength="6"/>
  </div>
  <!-- <div class="form-group col-xs-3">
    <label for="passwordConfirm">Confirm Password:</label>
    <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" [(ngModel)]="model.passwordConfirm" required minlength="6"/>
  </div> -->
  <div class="form-group col-xs-3">
    <label for="name">First Name:</label>
    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model.name" required/>
  </div>
  <div class="form-group col-xs-3">
    <label for="surname">Last Name:</label>
    <input type="text" class="form-control" id="surname" name="surname" [(ngModel)]="model.surname" required/>
  </div>
  <div class="form-group col-xs-3">
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="model.email" required/>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
